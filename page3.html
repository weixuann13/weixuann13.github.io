<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Overview</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
       .player-status {
            animation: slideInLeft 0.6s ease-out; /* Smooth entry from the left */
        }

        body {
            width: 960px;
            height: 540px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Verdana', sans-serif;

            background: linear-gradient(rgba(255, 255, 255, 0.14), rgba(255, 255, 255, 0.11)),    
                        url("background.png");
            background-size: 100% 120%;
            background-repeat: no-repeat;
            background-position: center;
            backdrop-filter: blur(5px);
        }

        /* The Profile Corner (HUD) */
        .player-status {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 40px;
            border: 3px solid #000;
            z-index: 100;
            cursor: pointer; /* Forces the 'hand' icon over the whole area */
            pointer-events: auto;
        }

        #playerFace {
            width: 55px; /* Or whatever size it is in your top bar */
            height: 55x;
            border-radius: 50%;
            border: 2px solid #000;
            background: white; /* Adds a clean background if the image is small */
            object-fit: contain; 
            padding: 2px; 
            
        }

        .mini-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #000;
            background: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mini-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats-text {
            font-family: 'Bungee', sans-serif;
            flex-direction: column; /* Stacks name over money */
            justify-content: center;
            font-size: 16px;
            color: #333;
        }

        #displayPlayerName {
            font-size: 18px;
            color: #333;
            line-height: 1.1;
        }

        .money-row {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            color: #2ecc71; /* Keeps that nice "Money Green" */
        }

        .money-icon {
            font-size: 18px; /* Slightly smaller icon to match text */
        }

        /* The Guide's Dialogue Box */
        .guide-wrapper {
            position: absolute;
            bottom: 0px;
            left: 0px;
            display: flex;
            align-items: flex-end; /* Keeps the cat on the "ground" */
            width: 90%;
            gap: 15px; /* Space between cat and box */
            z-index: 1000;
           animation: slideFromLeft 0.8s ease-out forwards;
        }

        @keyframes slideFromLeft {
            from { 
            transform: translateX(-100%); 
            opacity: 0; 
            }
            to { 
            transform: translateX(0); 
            opacity: 1; 
            }
        }

        .guide-container {
            flex-grow: 1;
            margin-bottom: 40px;
            background: white;
            border: 4px solid #000;
            border-radius: 20px;
            padding: 25px 40px;
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.214);

            min-height: 120px; 
            max-width: 650px;
            position: relative;
            min-height: 140px;
        }

        .guide-character {
            width: 220px; 
            flex-shrink: 0; /* Prevents the character from getting squished */
            margin-left: 30px;
            margin-right: -20px; /* Slight overlap with the box for depth */
            z-index: 1001;
        }

        .guide-character img {
            width: 80%;
            height: auto;
            display:block;
        }

       .guide-text {
            display: flex;
            flex-direction: column; /* Stacks the name over the dialogue */
            gap: 5px; /* Space between "GUIDE:" and the message */
            font-size: 18px;
            line-height: 1.4;
            white-space: pre-line;
        }

        #dialogue::after {
            content: "|";
            animation: blink 0.7s infinite;
            visibility: visible;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .guide-text strong {
            color: #ff1493; /* Makes the "GUIDE:" label slightly different if you want */
            font-size: 22px; /* Slightly smaller label */
            text-transform: uppercase;
            display: block;
        }

        /* The dark background */
        .pause-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Darken the game */
            backdrop-filter: blur(4px); /* Blur the background like your screenshot */
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        /* The Menu Card */
        .pause-card {
            background: #ffffff; 
            border: 5px solid #9e9e9e; 
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 10px 0 #000000;
        }

        .pause-card h2 { font-family: 'Bungee', sans-serif; color: #ff1493; margin-top: 0; }

        /* The Buttons */
        .menu-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-family: 'Bungee', sans-serif;
            border: 3px solid #000;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }
            .menu-btn:active { transform: scale(0.95); }

        .speech-bubble {
            position: relative; /* This keeps the hint anchored to the bubble */
            display: flex;
            flex-direction: column;
        }

        .next-hint {
            position: absolute;
            right: 20px;
            bottom: 12px;
            font-family: 'Bungee', sans-serif;
            font-size: 12px;
            color: #888;
            pointer-events: none; /* Allows the click to pass through to the bubble */
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }

        .highlight-money {
            animation: pulse-yellow 1.5s infinite;
            border-radius: 5px;
        }

        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 0 0px rgba(255, 215, 0, 0.7); color: #2ecc71; }
            70% { box-shadow: 0 0 10px 5px rgba(255, 215, 0, 0); color: #f1c40f; }
            100% { box-shadow: 0 0 0 0px rgba(255, 215, 0, 0); color: #2ecc71; }
        }

        .tutorial-arrow {
            position: absolute;
            top: 90px;  
            left: 145px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5000;
            pointer-events: none;
            transition: left 0.3s ease-out;
        }

        .arrow-icon {
            font-size: 30px;
            color: #ff1493;
            text-shadow: 2px 2px 0px #000;
            animation: point-up 0.6s infinite alternate ease-in-out;
        }

        .arrow-text {
            font-family: 'Bungee', sans-serif;
            background: #ff1493;
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 12px;
            border: 2px solid #000;
        }

        @keyframes point-up {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        #startGameBtn {
            position: absolute;
            right: 20px;
            bottom: 12px;
            font-family: 'Bungee';
            background: #2ecc71;
            border: 3px solid #000;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 4px 4px 0px #000;
            z-index: 50;
        }

        #startGameBtn:hover {
            background: #27ae60; /* Slightly darker green on hover */
            transform: scale(1.1); /* This makes it 10% bigger */
        }

        #startGameBtn:active {
            transform: scale(0.95); /* Shrinks slightly when clicked for a 'button press' feel */
            box-shadow: 2px 2px 0px #000;
        }
    </style>
</head>

<body>
 <body>
    <div class="player-status" id="homeButton" onclick="togglePause()">
        <div class="mini-avatar">
            <img id="playerFace" src="pfp 1.png" alt="Profile">
        </div> 
        <div class="stats-text">
            <div id="displayPlayerName">Y</div>
            <div class="money-row">
                <span class="money-icon">ðŸ’°</span> 
                <span id="displayPlayerMoney">$1,000</span>
            </div>
        </div>
    </div> <div id="tutorialArrow" class="tutorial-arrow" style="display: none;">
        <div class="arrow-icon">â¬†</div>
    </div>

    <div class="guide-wrapper">
        <div class="guide-character">
            <img src="K8.png" alt="Guide">
        </div>

        <div class="guide-container" id="bubble" onclick="nextK8Dialog()">
    <div class="guide-text">
        <strong>K8</strong>
        <span id="dialogue"></span>
    </div>
    
    <div id="k8NextHint" class="next-hint">TAP TO CONTINUE >></div>
    
    <button id="startGameBtn" onclick="actuallyStartGame(event)" style="display:none;">READY!</button>
</div>


<script>
    const savedName = localStorage.getItem("playerName") || "Shopper";
    const avatarChoice = localStorage.getItem("playerAvatar") || ""; 
    const name = savedName.charAt(0).toUpperCase() + savedName.slice(1);
    
    let dialogueIndex = 0;
    let isTyping = false;
    let currentFullText = "";
    let typingTimeout;

    const dialogueLines = [
        `Hi ${name}! Welcome to Too Good To Be True.\n\nIâ€™m K8 and I'll be your guide throughout the game.`,
        "Youâ€™ll start with $1,000. As you play, the choices you make may cause you to lose money or protect it.",
        "Your goal is to finish with as much money as possible.",
        "Ready? Letâ€™s begin!"
    ];

        function startTyping(text) {
        isTyping = true;
        currentFullText = text;
        const dialogueElement = document.getElementById("dialogue");
        const hint = document.getElementById("k8NextHint");
        const startBtn = document.getElementById("startGameBtn");
        const arrow = document.getElementById("tutorialArrow"); // Get the arrow
        const moneyDisplay = document.getElementById("displayPlayerMoney"); // Get money span

        dialogueElement.innerText = ""; 

        // --- NEW LOGIC FOR ARROW AND COLOR ---
        if (dialogueIndex === 1) { 
            // Line 1 is "Youâ€™ll start with $1,000..."
            arrow.style.display = "flex"; // Show the arrow
            moneyDisplay.classList.add("highlight-money"); // Start the color change animation
        } else {
            arrow.style.display = "none"; // Hide it for other lines
            moneyDisplay.classList.remove("highlight-money"); // Stop color change
        }
        // --------------------------------------

        if (dialogueIndex === dialogueLines.length - 1) {
            hint.style.display = "none";
        } else {
            hint.style.display = "block";
        }
        
        startBtn.style.display = "none"; 

        let i = 0;
        clearTimeout(typingTimeout);

        function type() {
            if (i < text.length) {
                dialogueElement.innerText += text.charAt(i);
                i++;
                typingTimeout = setTimeout(type, 30);
            } else {
                finishTyping();
            }
        }
        type();
    }

    function finishTyping() {
        clearTimeout(typingTimeout);
        isTyping = false;
        document.getElementById("dialogue").innerText = currentFullText;

        // If it's the last line, swap the hint for the READY button
        if (dialogueIndex === dialogueLines.length - 1) {
            document.getElementById("startGameBtn").style.display = "block";
            document.getElementById("k8NextHint").style.display = "none";
        }
    }

    function nextK8Dialog() {
        // Instant skip if already typing
        if (isTyping) {
            finishTyping();
            return;
        }

        // Move to next line if not at the end
        if (dialogueIndex < dialogueLines.length - 1) {
            dialogueIndex++;
            startTyping(dialogueLines[dialogueIndex]);
        }
    }

    function actuallyStartGame(event) {
        if (event) event.stopPropagation(); // Stop bubble click from triggering
        document.body.style.opacity = "0";
        document.body.style.filter = "blur(8px)"; 
        document.body.style.transition = "opacity 0.6s, filter 0.6s";
        setTimeout(() => { window.location.href = "level1.html"; }, 600);
    }

    window.onload = function() {
        document.getElementById("displayPlayerName").innerText = name;
        const faceImg = document.getElementById("playerFace");
        
        // Restore profile picture and mirror if needed
        if (avatarChoice.startsWith("data:image")) {
            faceImg.src = avatarChoice;
            faceImg.style.transform = "scaleX(-1)"; 
        } else {
            faceImg.style.transform = "scaleX(1)"; 
            if (avatarChoice.includes("3")) faceImg.src = "pfp 3.png"; 
            else if (avatarChoice.includes("2")) faceImg.src = "pfp 2.png";
            else faceImg.src = "pfp 1.png";
        }
        startTyping(dialogueLines[0]);
    };
</script>
</body>
</html>
