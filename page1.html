<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preload" href="background.png" as="image">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
        
        <title>Too Good To Be True?</title>
        <style>
            body{
                width: 960px;
                height: 540px;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding-top: 0px;
                
                background: linear-gradient(rgba(255, 255, 255, 0.141), rgba(255, 255, 255, 0.118)),    
                            url("background.png");
                background-size: 100% 120%;
                background-blend-mode: lighten;
                background-repeat: no-repeat;
                background-position: center;
    
                overflow: hidden;
                font-family: 'Bungee', sans-serif;
                }

            @keyframes float {
                0% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-15px); /* Moves it up 15 pixels */
                }
                100% {
                    transform: translateY(0px);
                }
            }

            .title-img { 
                width: 620px; 
                height: auto;
                margin-bottom: 10px;
                filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 0.8));

                animation: float 3s ease-in-out infinite;
            }

            .start-btn {
                font-family: 'Bungee', sans-serif;
                background-color: #000; 
                color: #fff;
                padding: 12px 35px;
                border: 3px solid #ff69b4; 
                border-radius: 50px;
                font-size: 20px;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0px 5px 15px rgba(0,0,0,0.4);
                transition: transform 0.2s;
                }

            .start-btn:hover {
                transform: scale(1.1); /* Fun interaction effect */
                background-color: #ff69b4;
            }

            .button-container {  
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: -20px; 
            }

            .fade-out {
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
                pointer-events: none; /* Prevents double-clicking during fade */
            }

        </style>
    </head>
    <body>
        <img src="title.png" alt="Too Good To Be True?" class="title-img">

        <div class="button-container">
        <button type="button" class="start-btn" onclick="goToCustomization()">START GAME</button>
    </div>

       <script>
        function goToCustomization() {

            window.parent.postMessage('playTheMusicNow', '*');

            // 2. Start the visual fade
            document.body.classList.add('fade-out');

            // 3. Move to page 2 after 500ms
            setTimeout(function() {
                window.location.href = "page2.html";
            }, 500); 
        }

        // Prevents Enter key refresh
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') e.preventDefault();
        });

    </script>
    </body>
</html>
