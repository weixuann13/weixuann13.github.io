<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Complete - K8 Security</title>
    <link rel="stylesheet" href="style.css"> <style>
       body {
            width: 960px;
            height: 540px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Verdana', sans-serif;

            background: linear-gradient(rgba(255, 255, 255, 0.14), rgba(255, 255, 255, 0.11)),    
                        url("background.png");
            background-size: 100% 120%;
            background-repeat: no-repeat;
            background-position: center;
            backdrop-filter: blur(5px);
        }

        .guide-wrapper {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
            gap: 10px;
        }

        .guide-character {
            width: 220px; 
            flex-shrink: 0;
            margin-right: -20px;
            z-index: 1001;
            /* Pulls K8 down to the very bottom */
            transform: translateY(10px); 
        }

        .guide-character img {
            width: 80%;
            height: auto;
            display:block;
        }


        .guide-container {
            background: white;
            border: 5px solid #000;
            border-radius: 20px;
            padding: 30px 40px; /* More breathing room */
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 520px; /* Slightly wider to accommodate bigger text */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-title {
            color: #ff007b;
            font-size: 28px; /* Nice and bold */
            display: block;
            margin-bottom: 20px;
            font-weight: 900;
        }

        .tip-label {
            color: #ff007b;
            font-weight: bold;
            font-size: 18px; /* Keeps labels consistent with the sentence */
        }

        /* Bullet point styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 15px 0 25px 0; /* Extra space at bottom for the button */
            text-align: left;
        }

        li {
            margin-bottom: 15px;
            font-size: 18px; /* The 'just right' size */
            line-height: 1.5;
            color: #333;
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .finish-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            border: 4px solid #333;
            
            /* ADD THESE LINES */
            opacity: 0;
            animation: popIn 1s ease-out 0.5s forwards; /* Starts 0.5s late so the black starts clearing first */
        }

        @keyframes popIn {
            0% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .k8-final-img {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 { color: #ff007b; margin-bottom: 10px; }
        p { font-size: 1.2rem; color: #444; line-height: 1.5; }

        .score-box {
            background: #e0f7fa;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 20px 0;
            color: #00796b;
        }

        .restart-btn {
            background: #4caf50;
            color: white;
            border: 3px solid #000;
            padding: 8px 20px; /* Shrunk padding */
            font-size: 0.9rem;  /* Smaller font */
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 3px 3px 0px #000;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        #fadeInOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 10000;
            animation: fadeFromBlack 1.2s ease-in-out forwards;
            pointer-events: none; 
        }

        @keyframes fadeFromBlack {
            0% { 
                opacity: 1; /* Starts solid black */
            }
            100% { 
                opacity: 0; /* Fades to invisible */
            }
        }

        .restart-btn:hover { transform: scale(1.05); }

        .fade-out-active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 10001; /* Higher than the fade-in overlay */
            opacity: 0;
            animation: fadeToBlack 0.6s ease-in forwards;
            pointer-events: none;
        }

        @keyframes fadeToBlack {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="fadeInOverlay"></div>

    <div class="guide-wrapper">
    <div class="guide-character">
        <img src="K8.png" alt="K8 Guide">
    </div>

    <div class="guide-container">
        <div class="guide-text">
            <span class="main-title">K8'S SCAM TIPS</span>
            <ul>
                <li>üõ°Ô∏è <span class="tip-label">STOP:</span> Add security features like the <strong>ScamShield app</strong>.</li>
                <li>üîç <span class="tip-label">CHECK:</span> Always look for scam signs with official sources.</li>
                <li>üì¢ <span class="tip-label">TELL:</span> Report to authorities and warn your friends!</li>
                <li>üìû <span class="tip-label">ASK:</span> If unsure, call the <strong>ScamShield Helpline (1799)</strong>.</li>
            </ul>
        </div>
        
        <button onclick="exitToHome()" class="restart-btn">PLAY AGAIN</button>
    </div>
</div>
</body>

    <script>
        // Use the same logic to pull the money
        const finalMoney = localStorage.getItem("playerMoney") || "0";
        const formattedMoney = parseInt(finalMoney).toLocaleString();
        document.getElementById("displayScore").innerText = "Savings Protected: $" + formattedMoney;

        function exitToHome() {
            // 1. Create the fade-out element
            const fadeOutDiv = document.createElement('div');
            fadeOutDiv.classList.add('fade-out-active');
            document.body.appendChild(fadeOutDiv);

            // 2. Wait 600ms (the length of the animation) then redirect
            setTimeout(() => {
                window.location.href = "page1.html";
            }, 1000);
        }
    </script>
</body>
</html>
